<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Scores</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">


<style>
th {text-align: center;word-wrap:break-word;}
td {text-align: center;}
input,
  select,
  textarea {
    padding-left:20px;
    max-width: 150px;
    text-align: center;
  }
</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3">
			<h3>
				Start Round
			</h3>
			<form role="form">
				<div class="form-group">
	                <div class='input-group date' id='datetimepicker1'>
	                    <input type='text' class="form-control" />
	                    <span class="input-group-addon">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
            	</div>
				<script type="text/javascript">
		            $(function () {
		                $('#datetimepicker1').datetimepicker({format: 'MM/DD/YYYY',defaultDate: new Date()});
		            });
		        </script>				
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Score Type
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#">Individual</a></li>
				    <li><a href="#">Scramble</a></li>
				  </ul>
				</div>
				<br>
				<div class="dropdown">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Rain Out
				  <span class="caret"></span></button>
				  <ul class="dropdown-menu">
				    <li><a href="#">No</a></li>
				    <li><a href="#">Yes</a></li>
				  </ul>
				</div>				
				<br>				
				<div class="form-group">
				<button type="submit" class="btn btn-default">
					Submit
				</button>
				<button type="submit" class="btn btn-default">
					Cancel
				</button>
				
			</form>
		</div>
	</div>
</div>
</body>
</html>
